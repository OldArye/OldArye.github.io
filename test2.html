<HTML>
    <head>
		<title>Download new iamge.</title>
    </head>
	<BODY>
<script type="text/javascript">
var current = 0;
var Images = new Array();
var Captions = new Array();
Images[0] = "spinnaker.jpg";
Images[1] = "beached_boat_1.jpg";
Images[2] = "beached_boat_2.jpg";

Captions[0] = "My Spinnaker!";
Captions[1] = "First Beached Boat";
Captions[2] = "Second Beached Boat";

function DownloadNext()
{
	var caption = document.getElementById("caption");
	var image = document.getElementById("image");
	current += 1;
	if(current > 2)
		current = 0;
	image.src = Images[current];
	caption.innerText = Captions[current];
}
</script>

		<DIV><A href="index.html">Back to Index Page</A></DIV>
		<h3>Change image src attribute</h3>
		<div>This page scrolls through a set of images by modifying the
			 IMG tag SRC attribute to change the image that is displayed.</div>
		<BR></BR>
		<DIV><BUTTON onclick="DownloadNext();">Next</BUTTON></DIV>
		<DIV><IMG id="image" SRC="spinnaker.jpg" HEIGHT=300>
			<DIV id="caption">My Spinnaker!</DIV>
		</DIV>
	</BODY>
</HTML>
