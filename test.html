<HTML>
    <head>
        <style>
			.invisible { display: none; font-size:18px; }
			.visible { display: block; font-size:18px; }
        </style>
    </head>
	<BODY>
<script type="text/javascript">
var current = "one";
function ShowNext()
{
	var el = document.getElementById(current);
	el.className = "invisible";
	switch(current)
	{
		case "one":
			current = "two";
			break;
		case "two":
			current = "three";
			break;
		case "three":
			current = "one";
			break;
	}
	el = document.getElementById(current);
	el.className = "visible";
}
</script>

		<DIV><A href="index.html">Back to Index Page</A></DIV>
		<h3>Show and hide images</h3>
		<div>This page downloads three images and scrolls through them
			 by hiding them and only displaying one at a time.</div>
		<BR></BR>
		<DIV><BUTTON onclick="ShowNext();">Next</BUTTON></DIV>
		<DIV id="one" class="visible"><IMG SRC="spinnaker.jpg" HEIGHT=300>
			<DIV>My Spinnaker!</DIV>
		</DIV>
		<DIV id="two" class="invisible"><IMG SRC="beached_boat_1.jpg" HEIGHT=300>
			<DIV>First Beached Boat</DIV>
		</DIV>
		<DIV id="three" class="invisible"><IMG SRC="beached_boat_2.jpg" HEIGHT=300>
			<DIV>Second Beached Boat</DIV>
		</DIV>
	</BODY>
</HTML>
